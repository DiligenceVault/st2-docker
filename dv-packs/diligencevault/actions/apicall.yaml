---
name: apicall
pack: diligencevault
runner_type: "python-script"
description: DiligenceVault API.
enabled: true
entry_point: apicall.py
parameters:
    payload:
      type: "object"
      description: "API payload"
      required: true
    endpoint:
      type: "string"
      description: "API Endpoint"
      required: true
    method:
      type: "string"
      description: "HTTP Method for API Endpoint"
      required: true
    page_url:
      type: "string"
      description: "Page URL from which endpoint will be called"
      required: true
    content_type:
      type: "string"
      description: "Content-Type header value for api-call, default is 'application/json'"
      required: false
