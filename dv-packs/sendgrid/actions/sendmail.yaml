---
name: sendmail
pack: sendgrid
runner_type: "python-script"
description: Send mail using Sendgrid API.
enabled: true
entry_point: sendmail.py
parameters:
    recipient:
      type: "string"
      description: "Recipient (e.g. \"recipient@example.com\" or \"John Doe <recipient@example.com>\")"
      required: true
    sender:
      type: "string"
      description: "Sender (e.g. \"sender@example.com\" or \"John Doe <sender@example.com>\")"
      required: true
    subject:
      type: "string"
      description: "Email subject"
      required: true
    content_type:
      type: "string"
      description: "Email content type (e.g. text/plain)"
      required: true
    content_value:
      type: "string"
      description: "Email content (e.g. Hello John, Sendgrid is fun.)"
      required: true
