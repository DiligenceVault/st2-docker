version: '3'

services:
  stackstorm:
    image: stackstorm/stackstorm:${TAG:-latest}
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    container_name: stackstorm
    env_file:
      - conf/stackstorm.env
      - conf/mongo.env
      - conf/rabbitmq.env
      - conf/postgres.env
      - conf/redis.env
    ports:
      - "443:443"
    networks:
      - public
      - private
    volumes:
      - ./packs.dev:/opt/stackstorm/packs.dev

### External Services

  mongo:
    image: mongo:3.4
    container_name: mongo
    env_file:
      - conf/mongo.env
    networks:
      - private
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    env_file:
      - conf/rabbitmq.env
    networks:
      - private
  postgres:
    image: postgres:latest
    container_name: postgres
    env_file:
      - conf/postgres.env
    networks:
      - private
  redis:
    image: redis:latest
    container_name: redis
    env_file:
      - conf/redis.env
    networks:
      - private

volumes:
  data:

networks:
  public:
    driver: bridge
  private:
    driver: bridge
